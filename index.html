<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add the favicon for app and desktop integration -->
  <link rel="icon" type="image/x-icon" href="icon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <!-- 
    Responsive improvements are handled in styles.css.
    No structural HTML changes required for responsiveness at this time.
  -->
</head>
<body>
  <div id="dark-mode-toggle">
    <input type="checkbox" id="dm-switch" />
    <label for="dm-switch" class="switch"></label>
  </div>
  <div id="welcome-overlay">
    <canvas id="welcome-3d"></canvas>
    <div id="welcome-content">
      <div id="welcome-logo">Electron Notes</div>
      <div id="welcome-desc">A beautiful, focus-friendly notes app</div>
      <button id="welcome-btn">Get Started</button>
    </div>
  </div>
  <div id="app" style="opacity: 0;">
    <aside>
      <div class="sidebar-header">
        <button id="new-note" title="Create note">+</button>
        <input id="search-notes" type="text" placeholder="Search notes..." autocomplete="off"/>
      </div>
      <ul id="notes-list"></ul>
    </aside>
    <main>
      <div class="note-toolbar">
        <button id="pin-note" title="Pin/Unpin this note">&#9734;</button>
        <span class="timestamp" id="note-timestamp"></span>
      </div>
      <textarea id="note-content" placeholder="Write your note here..." disabled></textarea>
      <div class="note-footer">
        <span id="word-count">0 words</span>
        <div class="button-row">
          <button id="export-note" disabled>Export as PDF</button>
          <button id="delete-note" disabled>Delete Note</button>
        </div>
      </div>
    </main>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
